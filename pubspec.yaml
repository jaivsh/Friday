name: friday
description: Your Personal Class Manager Assistant, It'll never let you miss another assignment deadline or upcoming test.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl:
  provider:
  fluttertoast:
  flutter_svg:
  cupertino_icons:
  cloud_firestore:
  firebase_auth:
  email_validator:
  google_sign_in:
  uuid:
  url_launcher:
  firebase_storage:
  path_provider:
  date_time_picker:
  table_calendar:
  flutter_login_facebook:
  flutter_icons_null_safety:
  firebase_core:
  image_picker:
  introduction_screen:
  is_first_run:
  shared_preferences:
  charts_flutter:
  share_plus:
  flutter_share:
  settings_ui:
  external_app_launcher:
  open_url:

  http: ^0.13.6

  flutter_local_notifications: ^15.1.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
